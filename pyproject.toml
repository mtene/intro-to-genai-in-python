[project]
name = "python-genai-intro"
version = "0.1.0"
description = "A step-by-step tutorial to get familiar with Gen-AI usage from Python using LangGraph"
authors = [{ name = "Matei Tene", email = "matei.tene@gmail.com" }]
requires-python = ">=3.13,<4.0.0"
readme = "README.md"
dependencies = [
    "streamlit>=1.50.0,<2",
    "streamlit-chat>=0.1.1,<0.2",
    "langgraph>=0.6.8,<0.7",
    "langchain-openai>=0.3.35,<0.4",
    "pyyaml>=6.0.3,<7",
    "rich>=14.1.0,<15",
]

[project.scripts]
genai-chat = "user_interface.__main__:main"
step-0 = "chatbot.lessons.step0_intro.__main__:main"
step-1 = "chatbot.lessons.step1_prompting.__main__:main"
step-1-solution = "chatbot.lessons.step1_prompting_solution.__main__:main"
step-2 = "chatbot.lessons.step2_system_prompt.__main__:main"
step-2-solution = "chatbot.lessons.step2_system_prompt_solution.__main__:main"
step-3 = "chatbot.lessons.step3_conversation_history.__main__:main"
step-3-solution = "chatbot.lessons.step3_conversation_history_solution.__main__:main"
step-4 = "chatbot.lessons.step4_structured_outputs.__main__:main"
step-4-solution = "chatbot.lessons.step4_structured_outputs_solution.__main__:main"
step-5 = "chatbot.lessons.step5_tool_calling.__main__:main"
step-5-solution = "chatbot.lessons.step5_tool_calling_solution.__main__:main"
step-6 = "chatbot.lessons.step6_custom_agent.__main__:main"
step-6-solution = "chatbot.lessons.step6_custom_agent_solution.__main__:main"

[tool.hatch.build.targets.sdist]
include = [
    "src/user_interface",
    "src/chatbot",
]

[tool.hatch.build.targets.wheel]
include = [
    "src/user_interface",
    "src/chatbot",
]

[tool.hatch.build.targets.wheel.sources]
"src/user_interface" = "user_interface"
"src/chatbot" = "chatbot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
